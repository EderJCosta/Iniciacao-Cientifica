<div class="row">
    <div class="col-md-2 col-sm-6 col-xs-12 sidebarNav">
        <div class="container-fluid">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a routerLink="/home">Home</a></li>
                <li role="presentation"><a routerLink="/book/create">Adicionar Livros</a></li>
                <li class="active" role="presentation"><a routerLink="/book/list">Listar Livros</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-10 col-sm-6 col-xs-12">
        <div class="container padding">

            <table class="table table-hover">
                <tr>
                    <th>Nome do Livro</th>
                    <th>Autor</th>
                    <th>descrição</th>
                    <th>Ações</th>
                </tr>
                <tr *ngFor="let book of books">
                    <td>{{book.name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.description}}</td>
                    <td>
                        <a class="btn btn-primary" routerLink="/book/{{books.indexOf(book)}}">V</a> 
                        <a class="btn btn-primary" routerLink="/book/{{books.indexOf(book)}}/edit">E</a> 
                        <a (click)="delete(book)"  class="btn btn-primary" type="button">X</a>     
                        </td>
                </tr>
            </table>
        </div>
        {{diagnostic}}
    </div>
</div>
